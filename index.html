<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Make your own Oscar 2025 predictions! Choose winners for Best Picture, Best Actor, and more, then generate and share your personalized prediction card.">
    <meta name="keywords" content="Oscar 2025 predictions Generator, Academy Awards 2025, make your Oscar picks, create Oscar predictions, Oscar nominees 2025, awards season">
    <meta name="author" content="Oscars 2025 Predictions Generator">
    <meta property="og:title" content="Oscar 2025 Predictions Generator">
    <meta property="og:description" content="Pick your Oscar winners and generate a custom prediction card to share with friends! Who will take home the gold?">
    <meta property="og:url" content="https://mahmoudadelbghany.github.io/oscarspredict2025/">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://mahmoudadelbghany.github.io/oscarspredict2025/">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

<!-- Apple Touch Icon (For iOS Devices) -->
<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">

<!-- Android Chrome Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="favicons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicons/android-chrome-512x512.png">




<!-- Favicon.ico (For Legacy Browsers) -->
<link rel="shortcut icon" href="favicons/favicon.ico">
    <title>Oscars 2025 Predictions Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Oscar 2025 Predictions Generator</h1>
        
        <div id="formSection">
            <div class="category-group">
                <h2>The Big Four</h2>
                <label for="actor">Actor in a Leading Role</label>
                <select id="actor" required>
                    <option value="">Select Actor</option>
                </select>

                <label for="actress">Actress in a Leading Role</label>
                <select id="actress" required>
                    <option value="">Select Actress</option>
                </select>

                <label for="director">Directing</label>
                <select id="director" required>
                    <option value="">Select Director</option>
                </select>

                <label for="picture">Best Picture</label>
                <select id="picture" required>
                    <option value="">Select Picture</option>
                </select>
            </div>

            <div id="additionalCategories"></div>
            
            <input type="text" id="userName" placeholder="Your Name (optional)">
            <button onclick="addCategory()">Add Another Category</button>
            <button onclick="generateDesign()">Generate Prediction Card</button>
        </div>

        <div id="output">
            <img src="award.png" class="oscar-statuette" alt="Oscar statuette">
            <h2 id="predictionTitle">MY OSCAR PREDICTIONS</h2>
            <div id="predictionsGrid"></div>
            <div class="watermark">Generated by https://mahmoudadelbghany.github.io/oscarspredict2025/</div>
            <button onclick="downloadCard()">Download Prediction Card</button>
            <button onclick="startOver()">Start Over</button>
        </div>
    </div>

    <!-- Include the html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
